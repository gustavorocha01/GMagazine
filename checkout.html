<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gustagol Magazine</title>

  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />

</head>
<body class="bg-stone-200 flex flex-col h-screen">
  <header class="flex tex-x1 bg-indigo-950 shadow-x1 shadow-slate-400 px-8 py-4 justify-between sticky top-0 z-10">
    <a href="./">
    <img 
        class="h-12" 
        src="./assets/logo/gmagazine.png" 
        alt="Logo GMagazine" width="55px">
    </a>
  </header>
    <form class="flex w-100 px-5 gap-4 py-10 grow">
        <section id="dados-usuario" class="w-1/3 bg-white rounded-lg py-5">
            <p class="mb-5 text-center font-bold">Seus Dados</p>
            <div class="flex flex-col px-10 py-3">
                <label for="nome" class="font-bold text-sm ">Nome</label>
                <input 
                 type="nome"
                 name="" 
                 id="nome" 
                 class="rounded-sm px-2 border-2 border-slate-200 py-1" 
                 placeholder="Joao Pinheiro"
                 required
                 />
            </div>
            <div class="flex flex-col px-10 py-3">
                <label for="email" class="font-bold text-sm ">Email</label>
                <input 
                 type="email"
                 name="" 
                 id="email" 
                 class="rounded-sm px-2 border-2 border-slate-200 py-1" 
                 placeholder="Joao.Pinheiro@hashtag.com"
                 required
                 />
            </div>
            <div class="flex flex-col px-10 py-3">
                <label for="telefone" class="font-bold text-sm ">Telefone de Contato</label>
                <input 
                 type="tel"
                 name="" 
                 id="telefone" 
                 class="rounded-sm px-2 border-2 border-slate-200 py-1" 
                 placeholder="(11) 95664-8544"
                 required
                 />
            </div>
        </section>
        <section id="pagamento-entrega" class="w-1/3 bg-white rounded-lg py-5">
            <div class="flex flex-col px-10 py-3">
                <label for="numero-cartao" class="font-bold text-sm ">Numero do Cartão</label>
                <input 
                 type="text"
                 name="" 
                 id="numero-cartao" 
                 class="rounded-sm px-2 border-2 border-slate-200 py-1" 
                 placeholder="1111 1111 1111 111"
                 required
                 />
                 
            </div>
            <div class="flex"> 
                <div class="flex flex-col px-10 py-3 w-1/2"> 
                    <label for="cvv" class="font-bold text-sm ">CVV</label>
                    <input 
                     type="text"
                     name="" 
                     id="cvv" 
                     class="rounded-sm px-2 border-2 border-slate-200 py-1" 
                     placeholder="111"
                     required
                     />
                </div>   
                <div class="flex flex-col px-10 py-3 w-1/2"> 
                    <label for="validade" class="font-bold text-sm ">Data de Validade</label>
                    <input 
                     type="text"
                     name="" 
                     id="validade" 
                     class="rounded-sm px-2 border-2 border-slate-200 py-1" 
                     placeholder="mm/aa"
                     required
                     />
                </div>   
            </div> 
            <div class="flex flex-col px-10 py-3">
                <label for="cep" class="font-bold text-sm ">CEP</label>
                <input 
                 type="text"
                 name="" 
                 id="cep" 
                 class="rounded-sm px-2 border-2 border-slate-200 py-1" 
                 placeholder="00000-000"
                 required
                 />
            </div>
            <div class="flex flex-col px-10 py-3">
                <label for="endereco" class="font-bold text-sm ">Endereço</label>
                <input 
                 type="text"
                 name="" 
                 id="endereco" 
                 class="rounded-sm px-2 border-2 border-slate-200 py-1" 
                 placeholder="Rua Andre Chavez Soares"
                 required
                 />
            </div>
        <div class="flex"> 
            <div class="flex flex-col px-10 py-3 w-1/2"> 
                <label for="numero" class="font-bold text-sm ">Número</label>
                <input 
                 type="text"
                 name="" 
                 id="numero" 
                 class="rounded-sm px-2 border-2 border-slate-200 py-1" 
                 placeholder="745"
                 required
                 />
            </div>   
            <div class="flex flex-col px-10 py-3 w-1/2"> 
                <label for="complemento" class="font-bold text-sm ">Complemento</label>
                <input 
                 type="text"
                 name="" 
                 id="complemento" 
                 class="rounded-sm px-2 border-2 border-slate-200 py-1" 
                 placeholder="ap 2 bloco 4"
                 required
                 />
            </div>   
        </div>   
        </section>
        <section id="produtos-checkout"
         class="w-1/3 bg-white rounded-lg py-5">
        <section id="container-produtos-checkout" class="h-4/5 overflow-y-auto px-2 flex flex-col items-center"></section>
        <section id="celula-checkout" class="flex flex-col px-2 h-1/5 justify-around rounded-lg">
            <p 
            id="preco-total" 
            class="bg-slate-200 text-green-700 rounded-sm pl-5 rounded-md">
                Total: R$200</p>
            <button 
            class="bg-slate-900 text-slate-200 p-1 hover:bg-slate-800 rounded-lg"
            type="submit" 
            >
                Finalizar compra
            </button>
        </section>
        </section>
    </form> 
    <script type="module" src="/checkout.js"></script>
  </body>
</html>
